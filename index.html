<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="images.html">Images</a>
            <a href="advanced.html">Advanced</a>
        </nav>
    </header>


    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Google Logo">
        </div>
        <form action="https://www.google.com/search" role="search">
            <div class="search-bar">

                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <path
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                </svg>

                <input type="text" name="q" autofocus>

                <div class="microphone-icon icon-container">
                    <svg class="microphone-icon" id="eiXU2zlq8H51" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24"
                        shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
                        <path
                            d="M12,15c1.66,0,3-1.31,3-2.97v-7.02C15,3.35,13.66,2,12,2s-3,1.34-3,3.01v7.02C9,13.69,10.34,15,12,15Z"
                            fill="#4285f4" />
                        <path d="M11,18.08h2v3.92h-2v-3.92Z" fill="#34a853" />
                        <path
                            d="M7.05,16.87C5.78,15.54,5,14.04,5,12h2c0,1.45.56,2.42,1.47,3.38v.32L7.32,16.88l-.27-.01Z"
                            fill="#fbbc05" />
                        <path
                            d="M12,16.93c-1.328702.003966-2.603583-.554245-3.54-1.55L7.05,16.87C8.31,18.21,10.07,19,12,19c3.87,0,6.99-2.92,6.99-7L17,12c0,2.92-2.24,4.93-5,4.93Z"
                            fill="#ea4335" />

                        <a xlink:href="https://www.google.com/webhp?pccc=1" target="_blank">
                            <rect width="2.4" height="2.4" rx="0" ry="0" transform="matrix(10 0 0 10.124999 0 0.000001)"
                                fill="rgba(0,0,0,0)" stroke="rgba(210,219,237,0)" />
                        </a>
                    </svg>
                    <span>Search by voice</span>
                </div>

                <div class="camera-icon icon-container">
                    <svg id="eRS2ewIgzZJ1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="0 0 192 192" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
                        <rect width="192" height="192" rx="0" ry="0" fill="none" />
                        <g>
                            <circle r="16" transform="translate(144.07 144)" fill="#34a853" />
                            <circle r="24" transform="translate(96 104)" fill="#4285f4" />
                            <path
                                d="M24,135.2C24,153.31,38.69,168,56.8,168h39.2v-16l-40.1-.1c-8.8,0-15.9-8.19-15.9-17.9v-18h-16v19.2Z"
                                fill="#ea4335" />
                            <path
                                d="M168,72.8C168,54.69,153.31,40,135.2,40h-19.2l20,16c8.8,0,16,8.29,16,18v30h16v-31.2Z"
                                fill="#fbbc05" />
                            <path
                                d="M112,24h-32L68,40h-11.2C38.69,40,24,54.69,24,72.8v19.2h16v-18c0-9.71,7.2-18,16-18h80L112,24Z"
                                fill="#4285f4" />
                        </g>
                        <a href="images.html">
                            <rect width="19.2" height="19.2" rx="0" ry="0" transform="matrix(10 0 0 10 0 0)"
                                fill="rgba(0,0,0,0)" stroke="rgba(210,219,237,0)" />
                        </a>
                    </svg>
                    <span>Search by image</span>
                </div>

            </div>

            <div class="search-buttons">
                <input type="submit" name="btnK" value="Google Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
    </div>

    <footer>
        <div class="region">
            <span>Russia</span>
        </div>
        <div class="links">
            <div class="footer_left">
                <a
                    href="https://about.google/?utm_source=google-RU&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a
                    href="https://www.google.com/intl/en_ru/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="footer_right">
                <a href="https://policies.google.com/privacy?hl=en-RU&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-RU&fg=1">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

</body>

</html>
